<h1>Login</h1>

<div ng-show="loginCtrl.errors">
  {{loginCtrl.errors}}
</div>
<form method="POST" action="javascript:void(0)" ng-submit="loginCtrl.login(user)">
  <label for="username">Username: </label>
  <input type="text" ng-model="user.username" name="username" id="username">
  <label for="password">Password: </label>
  <input type="password" ng-model="user.password" name="password" id="password">
  <input type="submit" value="Log In">
</form>

Don't have an account? Sign Up <a href="/#/signup">here</a>
